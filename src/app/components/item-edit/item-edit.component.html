<div>
  <h2>Edit Item</h2>
  <form (ngSubmit)="updateItem()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="item().name" name="name" required>
    <label for="description">Description:</label>
    <input id="description" [(ngModel)]="item().description" name="description" required>
    <button type="submit">Update</button>
  </form>
</div>
